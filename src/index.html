<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>e-note</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- MENU LATERAL -->
  <div id="menu">

    <!-- AUTOR -->
    <div class="menu-item">
      <button id="autor-btn">Autor</button>

      <div id="autor-submenu" class="submenu hidden">
        <button id="autor-novo">Novo</button>
        <button id="autor-lista">Lista</button>
      </div>
    </div>

    <!-- TAG -->
    <div class="menu-item">
      <button id="tag-btn">Tag</button>

      <div id="tag-submenu" class="submenu hidden">
        <button id="tag-novo">Nova</button>
        <button id="tag-lista">Lista</button>
      </div>
    </div>

  </div>

  <!-- COLUNA 2: LISTA (por enquanto vazia) -->
  <div id="list">
    <em>Lista</em>
  </div>

  <!-- COLUNA 3: AÇÃO -->
  <div id="action">
    <em>Selecione uma opção no menu</em>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
